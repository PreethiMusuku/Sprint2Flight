<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<div class="container">
    <div class="row">
        <div class="col-md-6">
     <form (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
        <div class="form-group md-form form-lg ">
            <div class="form-group">
                <label for="userid"><span class="req">* </span>User Id</label>
                <input type="number" [(ngModel)]="user.userid" placeholder="Enter Id" name="userid" class="form-control" id="userid" #userid="ngModel" required>
                <div *ngIf="userid.errors && (userid.dirty || userid.touched)" class="alert-danger">
                  <div *ngIf="userid.errors.required">User Id is required</div>
              </div>
            </div>
        </div>
    <div class="form-group">
          <label for="username"><span class="req">* </span>User Name</label>
          <input type="text" [(ngModel)]="user.username" placeholder="Enter User Name" name="username" class="form-control" id="username" #username="ngModel" required>
        <div *ngIf="username.errors && (username.dirty || username.touched)" class="alert-danger">
          <div *ngIf="username.errors.required">User Name is required</div>

  
        </div>
    </div>
        
        <div class="form-group">
          <label for="password"><span class="req">* </span>Enter Password</label>
          <input type="password" [(ngModel)]="user.password" placeholder="Enter Password" name="password" class="form-control" id="password" #password="ngModel" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
          <div *ngIf="password.errors && (password.dirty || password.touched)" class="alert-danger">
            <div *ngIf="password.errors.required">Password is required</div>
            <div *ngIf="password.errors.pattern"> Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters.</div>
  </div>  
        
        </div>
        
        <div class="form-group">
            <label for="confirmpassword"><span class="req">* </span>Confirm Password</label>
            <input type="password" [(ngModel)]="user.confirmpassword" placeholder="Enter Password" name="confirmpassword" class="form-control" id="confirmpassword" #confirmpassword="ngModel" pattern="{{ password.value }}" required>
            <div *ngIf="confirmpassword.errors && (confirmpassword.dirty || confirmpassword.touched)" class="alert-danger">
              <div *ngIf="confirmpassword.errors.required">Confirmation is required</div>
              <div *ngIf="confirmpassword.errors.pattern"> Password & Confirm Password does not match.</div>
            </div>
          </div>
          <div class="form-group">
            <label for="mailid"><span class="req">* </span>Enter Mail</label>
            <input type="email" [(ngModel)]="user.mailid" placeholder="Enter Mail" name="mailid" class="form-control" id="mailid" #mailid="ngModel" pattern=".+@gmail.com" required>
                <div *ngIf="mailid.errors && (mailid.dirty || mailid.touched)" class="alert-danger">
              <div *ngIf="mailid.errors.required">Email is required</div>
            </div>
          </div>

          <div class="form-group">
            <label for="phnnumber"><span class="req">* </span>Enter Phonenumber</label>
            <input type="text" [(ngModel)]="user.phnnumber" placeholder="Enter Phonenumber" name="phnnumber" class="form-control" id="phnnumber" #phnnumber="ngModel" pattern="^[6-9]\d{9}$" required>
            <div *ngIf="phnnumber.errors && (phnnumber.dirty || phnnumber.touched)" class="alert-danger">
              <div *ngIf="phnnumber.errors.required">Mobile no. is required</div>
      
          </div>
          </div>    
                    
                        <button class="btn btn-success" [disabled]="f.invalid"> Register</button>
                  
            </form>

    </div>
</div>

<h2>{{message}}</h2>
